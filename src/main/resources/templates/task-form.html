<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Nova Tarefa</title>
</head>
<body>

<h1>Epic Task</h1>

<h2>Nova Tarefa</h2>
		
		<form action="/task" method="post" th:object="${task}">
				<label for="title">Título</label>
				<input id ="title" name="title">
				<span th:errors="*{title}"></span>
				
				<label for="description">Descrição</label>
				<textarea name="description" id="description" rows="" cols=""></textarea>
				<span th:errors="*{description}"></span>
				
				<label for="points">Pontos</label>
				<input name="points" id="points" type="range">
				<span th:errors="*{points}"></span>
				
				<a href="/task">Cancelar</a>
				<button>Salvar</button>
		</form>
</body>
</html>
