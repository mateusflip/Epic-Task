<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Nova Tarefa</title>
<link rel="stylesheet" type="text/css" th:href="@{~/css/global.css}"> 
<link rel="stylesheet" type="text/css" th:href="@{~/css/form.css}"> 
</head>
<body>

<h1>Epic Task</h1>

<div class="card form">
<h2>Nova Tarefa</h2>
	
		
		<form class="form-vertical" action="/task" method="post" th:object="${task}">
				<label class="hide" for="title">Título</label>
				<input type="text" id ="title" name="title" th:field="*{title}" placeholder="Título">
				<span th:errors="*{title}"></span>
				
				<label class="hide" for="description">Descrição</label>
				<textarea name="description" id="description" rows="" cols="" th:field="*{description}" placeholder="Descrição"></textarea>
				<span th:errors="*{description}"></span>
				
				<label for="points">Pontos</label>
				<input name="points" id="points" type="range" th:field="*{points}">
				<span th:errors="*{points}"></span>
				
				<div class="action-buttons">
				<a class="button" href="/task">Cancelar</a>
				<button class="primary">Salvar</button>
				</div>
		</form>
		</div>
</body>
</html>
